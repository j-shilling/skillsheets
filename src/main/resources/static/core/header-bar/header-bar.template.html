<div class="w3-bar w3-white w3-padding" style="height: 56px">

	<img class="w3-bar-item w3-left" style="height: 40px"
		src="img/logo.png"> <input
		class="w3-bar-item w3-input w3-light-gray" type="text"
		placeholder="Search" ng-model="$ctrl.query"
		ng-show="user.isSignedIn()">

	<div class="w3-dropdown-hover w3-right" style="margin-left: 20px"
		ng-show="user.isSignedIn()">
		<img class="w3-bar-item w3-circle w3-right w3-hover-grayscale"
			style="padding: 0; width: 40px; height: 40px;"
			src="{{user.profile().getImageUrl()}}">

		<div class="w3-dropdown-content w3-bar-block"
			style="position: fixed; top: 56px; right: 0">
			<span class="w3-bar-item w3-border w3-small"> <b>Google
					Account</b><br> {{user.profile().getName()}}<br>
				{{user.profile().getEmail()}}
			</span> <span class="w3-bar-item w3-button"> Settings </span> <span
				class="w3-bar-item w3-button" ng-click="logOut()"> Logout </span>
		</div>
	</div>

	<div ng-show="user.isSignedIn()">
		<span ng-show="msgs.length == 0"
			class="w3-bar-item w3-circle w3-gray w3-large w3-center w3-text-white w3-right"
			style="width: 40px; height: 40px; padding: 0; line-height: 40px; margin-left: 50px">
			<b>0</b>
		</span>

		<div class="w3-dropdown-hover w3-right" ng-show="msgs.length > 0">
			<span
				class="w3-bar-item w3-circle w3-red w3-large w3-center w3-hover-grayscale"
				style="width: 40px; height: 40px; padding: 0; line-height: 40px; margin-left: 50px">
				<b>{{msgs.length}}</b>
			</span>

			<div class="w3-dropdown-content w3-bar-block"
				style="position: fixed; top: 56px">

				<div class="w3-border w3-container w3-padding" ng-repeat="msg in msgs">
					<span class="w3-section">

						{{msg.text}}

						<div ng-repeat="act in msg.actions">
							<span class="w3-margin w3-button w3-right {{act.color}}"
									style="width:100px">
								{{act.text}} </span>
						</div>
					</span>


				</div>
			</div>
		</div>
	</div>

	<select
		class="w3-bar-item w3-select w3-boarder w3-right w3-large w3-light-gray"
		style="height: 40px" ng-model="$ctrl.viewing"
		ng-show="user.isSignedIn()">
		<option class="w3-large" value="all" selected>All Resources</option>
		<option class="w3-large" value="student">Student Resources</option>
		<option class="w3-large" value="teacher">Teacher Resources</option>
		<option class="w3-large" value="observer">Observer Resources</option>
	</select> <label class="w3-right w3-large w3-light-gray"
		style="height: 40px; line-height: 40px; text-alien: right; padding-left: 8px"
		ng-show="user.isSignedIn()"> Viewing: </label> <span
		class="w3-bar-item w3-right w3-text-red w3-large w3-button"
		ng-hide="user.isSignedIn()" ng-click="logIn()"> Sign In </span>

</div>
