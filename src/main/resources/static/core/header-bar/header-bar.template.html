<div class="w3-bar w3-white w3-row">

	<div class="w3-bar-item w3-col m1">
		<img style="height: 40px" src="img/logo.png">
	</div>

	<div ng-show="user.isSignedIn()">

		<div class="w3-bar-item w3-col m9">
			<content-filter></content-filter>
		</div>

		<div class="w3-col m2 w3-row">

			<div class="w3-bar-item w3-col s6">
				new
			</div>

			<div class="w3-bar-item  w3-col s3">
				<notifications></notifications>
			</div>

			<div class="w3-bar-item w3-col s3">
				<account-item></account-item>
			</div>

		</div>

	</div>

	<div ng-show="!user.isSignedIn()"
		class="w3-bar-item w3-right w3-col m11">
		<span class="w3-text-red w3-large w3-button w3-right"
			ng-click="logIn()"> Sign In </span>
	</div>


</div>
